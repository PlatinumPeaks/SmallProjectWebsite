
<canvas id = "ctx" width = "700" height="500" style="border:4px solid #0C49CF;"></canvas>
<script>
var canv = document.getElementById("ctx");
var ctx = canv.getContext("2d");
var x = 250;
var y = 0;
ctx.fillRect(x,350,50,50);
x = 250;
setInterval(change,20);
ctx.fillRect(x,400,50,50);
function change(){
  x++;
  y++;
  ctx.fillRect(x,100,50,y);
}
</script>
<title>PlatinumPeak's Website</title>
